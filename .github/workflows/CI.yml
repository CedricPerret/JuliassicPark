name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          # Pick your minimum supported version here
          julia-version: '1.10'

      - name: Run tests
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            Pkg.test()'
